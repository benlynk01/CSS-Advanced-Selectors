<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Advanced Selectors - Ben Lynk</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main>
        <button type="button">Click Me!</button>

        <div class="list1">
            <ul>
                <li>Bacon</li>
                <li>Egg</li>
                <li special = "red">Cheese</li>
                <li special = "red">Pancakes</li>
                <li>Waffle</li>
            </ul>
        </div>
        <div class="list2">
            <ol>
                <li>Ham</li>
                <li big = "food">Biscuits</li>
                <li big = "food">Yogurt</li>
                <li>Fruit</li>
            </ol>
        </div>
        <div class="Utensils">
            <p it = "decor">Spatula</p>
            <p>Pan</p>
            <p>Pot</p>
        </div>
        <div class="Instructions">
            <p it = "decor">Prepare</p>
            <p>Cook</p>
            <p>Clean</p>
        </div>
        <div class="CleanUp">
            <p it = "decor">Rinse</p>
            <p>Wash</p>
            <p>Dry</p>
        </div> 

    </main>
    
</body>
</html>
